<div class="modal fade bd-example-modal-lg" id="networkSettings" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 96%; width:96%">
        <div class="modal-content" style="width:100%">
            <div class="modal-header">
                <h5 class="modal-title">Network Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#networkSettingsWifiTab" data-toggle="tab" role="tab">Wifi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#networkSettingsEthernetTab" data-toggle="tab" role="tab">Ethernet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Misc</a>
                    </li>
                </ul>
                <div class="tab-content" id="networkTabContent">
                    <div class="tab-pane fade show active" id="networkSettingsWifiTab" role="tabpanel">
                        <br/>
                        <h3>AP Settings</h3>
                        <div class="form-group row">
                            <label for="networkSettingsWifiAPSSID" class="col-form-label col">
                                SSID
                            </label>
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="networkSettingsWifiAPSSID"
                                           placeholder="SSID" maxlength="31">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="networkSettingsWifiAPKey" class="col-form-label col">
                                WPA2 Key
                            </label>
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="networkSettingsWifiAPKey"
                                           placeholder="Key" maxlength="63">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="networkSettingsWifiAPChannel" class="col-form-label col">
                                Channel
                            </label>
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" value="6" data-decimals="0" min="1" max="11" step="1"
                                           id="networkSettingsWifiAPChannel"/>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button id="networkSettingsWifiAPSave" class="btn btn-warning">Save AP Settings</button>
                                <span class="status"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="networkSettingsWifiAPChannel" class="col-form-label col">
                                <h3>Wifi Client</h3>
                            </label>
                            <div class="col">
                                <div class="input-group">
                                    <button id="networkSettingsWifiClientRescan" class="btn btn-success">Rescan...
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div id="networkSettingsWifiClientListSpinner" class="fa-3x" style="display:none;"><i
                                    class="fas fa-spinner fa-pulse"></i></div>
                            <table id="networkSettingsWifiClientList" class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">SSID</th>
                                    <th scope="col">Signal</th>
                                    <th scope="col">Security/Passphrase</th>
                                    <th scope="col">Connect</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div>
                            <h3>Known Access Points</h3>
                            <table id="networkSettingsClientKnownList" class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">SSID</th>
                                    <th scope="col">Forget</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="networkSettingsEthernetTab" role="tabpanel">
                        <br/>
                        <h3>Ethernet Mode</h3>
                        <div class="btn-group d-flex" role="group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" id="networkSettingsEthernetDHCPServerDisabled"
                                       name="networkSettingsEthernetDHCPServer"
                                       value="false"
                                       autocomplete="off" checked> Disable DHCP Server
                            </label>
                            <label class="btn btn-primary active">
                                <input type="radio" id="networkSettingsEthernetDHCPServerEnabled"
                                       name="networkSettingsEthernetDHCPServer"
                                       value="true"
                                       autocomplete="off">Enable DHCP Server
                            </label>
                        </div>
                        <div>
                            DHCP Client is always enabled but you can also set a static IP.
                        </div>
                        <h3>Static IP</h3>
                        <div class="form-group row">
                            <label for="networkSettingsEthernetStaticIP" class="col-form-label col">
                                IP
                            </label>
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="networkSettingsEthernetStaticIP"
                                           placeholder="xxx.xxx.xxx.xxx">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="networkSettingsEthernetStaticNetmask" class="col-form-label col">
                                Netmask
                            </label>
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="networkSettingsEthernetStaticNetmask"
                                           placeholder="xxx.xxx.xxx.xxx">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button id="networkSettingsEthernetSave" class="btn btn-warning">Save Ethernet
                                    Settings
                                </button>
                                <span class="status"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
