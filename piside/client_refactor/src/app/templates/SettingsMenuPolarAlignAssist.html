<div class="modal fade polarAlignAssist" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Polar Align Assist</h5>
            </div>
            <div class="modal-body">
                <canvas width="620" height="620"></canvas>
                <div>X: ###, Y: ###</div>
                <div class="form-group">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" id="settings-polar-align-assist-single" name="settings-polar-align-assist-capture"
                                   value="single"
                                   autocomplete="off" checked> Single Capture
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" id="settings-polar-align-assist-continuous"
                                   name="settings-polar-align-assist-capture"
                                   value="continuous"
                                   autocomplete="off"> Continuous Capture
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="settings_polar_align_assist_exposure_time">
                        Exposure
                    </label>
                    <div class="col-sm-10">
                        <input type="number" value="10" data-decimals="1" min="0.5" max="10" step="0.1" id="settings_polar_align_assist_exposure_time"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="settings_polar_align_assist_rotation">
                        Rotation
                    </label>
                    <div class="col-sm-10">
                        <input type="number" data-loop="true" value="0" data-decimals="1" min="0" max="360" step="1" id="settings_polar_align_assist_rotation"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="settings_polar_align_assist_zoom">
                        Zoom
                    </label>
                    <div class="col-sm-10">
                        <input type="number" value="100" data-decimals="0" min="1" max="300" step="10" id="settings_polar_align_assist_zoom"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="settings_polar_align_assist_overlay_opacity">
                        Overlay Opacity
                    </label>
                    <div class="col-sm-10">
                        <input type="number" value="100" data-decimals="0" min="0" max="100" step="5" id="settings_polar_align_assist_overlay_opacity"/>
                    </div>
                </div>

                <div class="form-group">
                    <button id="settings_polar_align_assist_capture" type="button" class="btn btn-success"><i
                            class="fas fa-camera"></i>Capture
                    </button>
                    <span id="settings_polar_align_assist_capture_status"></span><br/>
                </div>
            </div>
        </div>
    </div>
</div>
